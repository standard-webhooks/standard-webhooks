name: Javascript Lint
on:
  pull_request:
    paths:
      - "libraries/javascript/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install modules
        run: |
          yarn
        working-directory: libraries/javascript

      - name: Lint
        run: |
          yarn run lint
        working-directory: libraries/javascript
